<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Multiplication and Division Calculator</h2>

<label for="num1">Number 1:</label>
<input type="number" id="num1" placeholder="Enter first number">

<label for="num2">Number 2:</label>
<input type="number" id="num2" placeholder="Enter second number">

<button onclick="calculate()">Calculate</button>

<div class="result">
    <p id="multiplicationResult"></p>
    <p id="divisionResult"></p>
</div>

<script>
    function calculate() {
        // Get the values from the inputs
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);

        // Check if both numbers are entered
        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter both numbers.");
            return;
        }

        // Perform multiplication
        let multiplication = num1 * num2;

        // Perform division (check for division by zero)
        let division = (num2 !== 0) ? num1 / num2 : "Cannot divide by zero";

        //results
        document.getElementById('multiplicationResult').innerText = "Multiplication: " + multiplication;
        document.getElementById('divisionResult').innerText = "Division: " + division;
    }
</script>

</body>
</html>
